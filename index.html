<!DOCTYPE html>
<html lang="en">

  <head>
      <title>My Artwork</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
      <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body>
    <div class="gallery-page">
        <nav role="navigation">
          <div class="user-icon">
              <img src="placeholder" alt="user-icon">
              

          </div>
            <ul class="gallery-list">              
                <li class="gallery-list-names">Gallery1 | Artwork: 2 | Rating: 4.6</li>
                <li class="gallery-list-names">Gallery2 | Artwork: 1 | Rating: 4</li>
                <li class="gallery-list-names">Gallery3 | Artwork: 1 | Rating: 3.3</li>                
              </ul>
        </nav>
        <header role="banner">
          <h1>My Artwork</h1>
        </header>
        <main role="main">
          <section>
              <ul class="artpiece">
                  <li><a class="artpiece-name">Masterpiece One</a><br>
                  <p>Uploaded: Jan 5, 2018</p>
                    <p>Artist: Vango</p>
                    <p>Rating: 5 Stars</p>
                    <textarea name="art-summary" rows="15" placeholder="PLACEHOLDER artwork"></textarea>         
                  </li>                 
                    
                </ul>    
          </section>          
          
        </main>
    </div>
    
    <footer role="content-info">Footer</footer>
  </body>

</html>
